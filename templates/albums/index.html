<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Albums</h1>
    <div>
      <h2><a href="/albums/new" class="button">Add An Album</a></h2>
    </div>
    {% for album in albums %}
    <article>
      <div>
        <h2>
          <a href="/albums/{{album.id}}">{{album.title}}</a>
        </h2>
      </div>
    </article>

    {% endfor %}
  </body>
</html>
