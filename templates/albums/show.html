<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Library App</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1 class="t-title">{{album.title}}</h1>
    <div class="nav">

    </div>
  </body>
</html>
