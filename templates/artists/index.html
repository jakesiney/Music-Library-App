<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Artists</h1>
    <div>
      <h2><a href="/artists/new" class="button">Add An Artist</a></h2>
    </div>
    {% for artist in artists %}
    <article>
      <div>
        <h2>
          <a href="/artists/{{artist.id}}">{{artist.name}}</a>
        </h2>
      </div>
    </article>

    {% endfor %}
  </body>
</html>
